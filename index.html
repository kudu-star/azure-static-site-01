<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Azure Static Website</title>
    <style>
        .visitor-counter {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="visitor-counter">
        <h2>Welcome!</h2>
        <p>You are visitor number: <span id="visitorCount">Loading...</span></p>
    </div>

    <script>
        async function updateVisitorCount() {
            try {
                const response = await fetch('/api/visitorCounter');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('visitorCount').textContent = data.count;
            } catch (error) {
                console.error('Error fetching visitor count:', error);
                document.getElementById('visitorCount').textContent = 'Error loading count';
            }
        }

        // Update count when page loads
        updateVisitorCount();
    </script>
</body>
</html>
